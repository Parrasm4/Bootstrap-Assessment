    <!-- 
      1. Add in a navbar from bootstrap that only has the Navbrand showing in the left hand corner.
          Use the bootstrap documenation
      2. Create a div with the class of container
      3. Inside the div with the class container add 2 rows
      4. Inside the first div with the class of row there should be 6 large columns. 
          When collapsed down there should be 3 medium columns
          When collpased down further ther should be 1 small column.
      5. Inside the second div with the class of row there should be 4 medium columns.
          When collapsed down there should be 2 small columns
      6. Inside each column create a div. Each div should have the height of 100px, width of 100px,
        and a blue background color.
    -->
    <nav class="navbar fixed-top navbar-light bg-light">

    </nav>
    <div class = "container">
